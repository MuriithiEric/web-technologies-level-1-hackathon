  <!-- Form Section -->
  <section class="registration-form">
    <a name="register"></a>
    <h2>registration Form</h2>
    <form id="registrationForm">
        <label for="name"> Name: </label>
        <input type="text" name="name"placeholder="User name"><br>
        <label for="email"> Email Address: </label>
       <input type="email" name="email" placeholder="Enter your email"><br>
       <label for="phone-number">Phone Number:</label>
         <input type="tel"required ="Please enter your number"><br>
         <label for="age">Age:</label>
         <select name="age">
          <option>0-10</option>
          <option>11-20</option>
          <option>21-30</option>
          <option>31-40</option>
        </select>
      <fieldset>
        <legend>gender</legend>
        <input type="radio" name="gender" value="male">male <br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other <br>  
      </fieldset>

      <label for="subjects">Subjects:</label><br>
      <select id="subjects" name="subjects" multiple size="" required>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="art">Art and Craft</option>
        <option value="agriculture">Agriculture</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
      </select><br>

     <label for="password">Password:</label>
     <input type="password" name="password"placeholder="user password" id="password"required>
     <input type="hidden" name="sessionId" value="123456789">

     <button type="reset" id="cancel">Cancel</button>
     <button type="submit">Register</button>
    
    </form>
  </section>
