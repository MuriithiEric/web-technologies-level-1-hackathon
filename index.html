<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">Welcome to My Webpage</h1>
    </header>
    <section>
        <p class="red-paragraph">Hello,I am Tracey Nduta a web developer.</p>
        <a href="https://example.com" target="_blank">Follow me!</a>
    </section>
    <section>
      <img src="../web-technologies-level-1-hackathon//logo.jpeg" alt="logo">

    </section>
    <section>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>
            <label for="subjects">Subjects:</label><br>
            <select id="subjects" name="subjects" multiple required>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
                <option value="<computer>">Computer</option>


            </select><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="hidden" id="sessionId" name="sessionId" value="12345">
            <input type="button" value="Cancel" onclick="clearForm()">
            <input type="submit" value="Register">
        </form>
    </section>
    <script>

function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("age").value = "";
    document.getElementById("male").checked = false;
    document.getElementById("female").checked = false;
    document.getElementById("subjects").selectedIndex = -1;
    document.getElementById("password").value = "";
}

    </script>
</body>
</html>
