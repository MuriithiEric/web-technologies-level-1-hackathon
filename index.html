<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1 class="blue-heading">Welcome To PLP Academy</h1> <!-- Blue heading -->
        <p class="red-paragraph">This is a PLP accademy website. You will get to learn different subjects. The subjects include English, Math, Science, Art and Craft, Agriculture, Geography and History.</p> <!-- Red paragraph -->
    </header>

    <a href="https://www.example.com" target="_blank">Open link </a> <!-- External link -->
    <br></br>

    <section>
        <img src="technology.jpeg" alt="Green Border Image" class="green-border"> <!-- Image with green border -->
    </section>
    <br></br>

    <section>
        <header>
            <h1>Registration Form</h1>
        </header>
        <form action="#" method="POST" class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br></br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br></br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br></br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br></br>

            <fieldset>
                <legend>Gender:</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </fieldset>
            <br></br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select>
            <br></br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br></br>

            <input type="hidden" name="sessionId" value="someUniqueValue">

            <button type="button" onclick="clearForm()">Cancel</button> <!-- Button to clear form -->
            <button type="submit">Register</button> <!-- Submit button -->
        </form>
    </section>

    <script>
        function clearForm() {
            document.querySelector(".registration-form").reset(); // Function to clear the form
        }
    </script>
</body>
</html>
