<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hackathon </title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header>
      <h1>Rommie254</h1>
    </header>

    <!-- Blue heading and a red paragragh -->
    <section>
      <h2>This is a blue heading</h2>
      <p id="red_paragraph">This is a red paragraph with a font size of 15px.</p>

      <!-- Link that opens a new tab to an external resource -->
      <a href="https://www.google.com/" target="_blank">Visit Google</a>
    </section>

    <!-- A section with an image -->
    <section>
      <img src="Home_Office.jpg" alt="Home Office" title="Home Office">
    </section>

    <!-- Form Section -->
    <section>
      <form action="" method="post" enctype="multipart/form-data"> 
        
        <!-- Name -->
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required> 
        <br>

        <!-- Email Address -->
        <label for="email_address">Email: </label>
        <input type="email" id="email_address" name="email_address" placeholder="Enter your email address" required>
        <br>

        <!-- Phone Number -->
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br>

        <!-- Age -->
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <br>

        <!-- Gender -->
        <fieldset>
          <legend>Gender: </legend>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>

          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>

          <input type="radio" name="gender" id="non-binary" value="non-binary">
          <label for="non-binary">Non-binary</label>
        </fieldset>
        <br>
        
        <!-- Subjects -->
        <label for="subjects">Subjects: </label>
        <select id="subjects" name="subjects" required>
            <option value="" disabled selected hidden>--Select relevant subjects--</option>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Art and Craft">Art and Craft</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
        </select>
        <br>

        <!-- Password -->
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>

        <!-- SessionID -->
        <input type="hidden" id="sessionId" name="sessionId" value="4">
        
        <!-- Buttons -->
        <div id="buttons">
          <input type="reset" id="cancel" name="cancel" value="Cancel">

          <input type="submit" id="submit" name="submit" value="Register">
        </div>
      </form>
    </section>

    <footer>
      <p>copyright Â© 2024</p>
    </footer>

  </body>
</html>
