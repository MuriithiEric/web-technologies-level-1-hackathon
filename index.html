<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekend Hackathon 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="blue-heading">ARS GRATIA ARTIS</h1>
</header>
<main>
    <p class="red-paragraph">Welcome to my website. Please fill in the form below to get started on this exciting and marvelous journey through the depths of space and time!</p>
</br>

    <a href="https://www.IsaacMutiga.com" target="_blank">Open External Resource</a>
    <section>
        <img src="https://i.stack.imgur.com/8GfXB.jpg" 
        alt="MGM" class="green-bordered-image">
    </section>
  </br>
    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required /><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required /><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required /><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" /><br>
        </br>
            <fieldset>
                <legend>Gender:</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </fieldset>
          </br>
          <legend>Units Available</legend>
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>
          </br>
          <legend>Please enter your password</legend>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <input type="hidden" id="sessionId" name="sessionId" value="123456789"><br>
            
             <!-- <input type="button" id="ok" name="ok" value="OK" /> -->
    <br />
    <input type="submit" id="register" name="register" value="Register" />
    <input type="reset" id="cancel" name="cancel" value="Cancel" />
        </form>
    </section>
</main>
  </body>

</html>
