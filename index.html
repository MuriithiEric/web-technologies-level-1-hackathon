<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Assignment</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1 class="blue-heading">Power Learn Project Hackathon</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Registration Form</a></li>
        
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="intro-section">
      <p class="red-paragraph">My name is Kepher Otieno, a student at Power Learn Project, and this is my first hackathon.</p>
      <a href="https://plpacademy.powerlearnproject.org/login">Visit plpacademy.powerlearnproject.org</a>
    </section>

    <section class="image-section">
      <img src="images/web.jpg" alt="Web development image">
    </section>

    <section class="form-section">
      <h2>Registration Form</h2>
      <form id="registration-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br>

        <fieldset>
          <legend>Gender:</legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </fieldset><br>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects[]" multiple required>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Art and Craft">Art and Craft</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>
        </select><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

        <input type="hidden" id="sessionId" name="sessionId" value="your_session_id_here">

        <div class="button-group">
          <button type="button" onclick="clearForm()">Cancel</button>
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Power Learn Project</p>
  </footer>

  <script>
    function clearForm() {
      document.getElementById("registration-form").reset();
    }
  </script>

</body>
</html>
