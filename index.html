<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="blue-heading">Hackathon 2024</h1>
        <p class="red-paragraph">Hi my name is Ondigo and this is my Web Technologies Project.</p>
    </header>

    <!-- External link -->
    <p> Visit my github page <a href="https://github.com/ondi20" target="_blank">here</a>.</p>

    <!-- Image section -->
    <section class="image-section">
        <img src="web.jpg" alt="Image">
    </section>

    <!-- Form section -->
    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="123456"><br>

            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>

</body>
</html>
