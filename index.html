
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="Sttyyle.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">I love astronomy</h1>
        <p class="red-paragraph">This page highlights some of my programing skills and readiness to win the hackathon</p>
    </header>

    <a href="https://www.jameswebbdiscovery.com/observations/james-webb-telescope-to-unravel-mysteries-of-helix-nebula" target="_blank">A nebula cloud</a>

    <section>
        <img src="IMAGES/Helix.jpg" alt="Photo of the helix nebula" class="green-bordered-image">
    </section>

    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <input type="hidden" id="sessionId" name="sessionId" value="some_session_id">

            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.getElementById("male").checked = false;
            document.getElementById("female").checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
