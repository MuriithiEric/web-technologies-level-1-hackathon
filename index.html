<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start of Header section -->
  <header>
    <h1>Coding And Programming</h1>
  </header>
  <!-- End of Header section -->

  <!-- Start main section -->
  <main>
    <p>The demand for digital skills has drastically increased, leaving individuals and businesses without adequate
      training struggling to keep up with the pace of change.</p>

    <a href="https://powerlearnproject.org/" target="_blank">Power Learn Academy</a>

    <section>
      <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="1Million4Devs2024" class="fit-image">
    </section>

    <!-- Start of the Form section -->
    <section>
      <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <fieldset>
          <legend>Gender:</legend> <br>
          <label>Male<input type="radio" name="gender" value="male"></label>
          <label>Female<input type="radio" name="gender" value="female"></label>
          <label>Other<input type="radio" name="gender" value="other"></label>
        </fieldset><br>

        <label for="subjects">Subjects:</label><br>
        <select name="subjects" id="subjects" multiple required>
          <option value="English">English</option>
          <option value="Math">Mathematics</option>
          <option value="Science">Science</option>
          <option value="Art and Craft">Art and Craft</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>
        </select><br><br>
        <div class="half-width">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>

          <!-- <button type="button" onclick="clearForm()">Cancel</button> -->
        </div>

        <input type="hidden" id="sessionId" name="sessionId" value="123456"><br><br>

        <button type="button" onclick="clearForm()">Cancel</button>
        <input type="submit" value="Register" style="cursor: pointer;">
      </form>
    </section><br><br>
    <!-- End of the Form section -->



  </main>
  <!-- End of the Main section -->

  <!-- Start of the footer section -->
  <footer>
    <p>&copy; 2024 PLP Web Development. All Rights Reserved.</p>
  </footer>
  <!-- End of the footer section -->

  <!-- Javascript section -->
  <script>
    function clearForm() {
      document.querySelector("form").reset();
    }
  </script>
</body>

</html>
