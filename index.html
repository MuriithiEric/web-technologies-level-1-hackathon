<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Blue heading and red paragraph -->
    <header>
        <h1 class="blue-heading">Hackathon Project</h1>
    </header>
    <main>
        <p class="red-paragraph">This is a project evoking a sense of fast-paced innovation and collaboration within the PLP community.</p>
    </main>

    <!-- 2. Link to open a new tab -->
    <a href="https://www.google.com" target="_blank" rel="noopener">Open External Resource</a>

    <!-- 3. Section with an image -->
<section class="image-section">
  <img src="./gallery/technology.jpg" alt="A group of individuals focused on computer screens engaging in collaborative work and digital tasks">
</section>


    <!-- 4. Form -->
    <section>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="12345">

            <button type="button" id="cancel">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
