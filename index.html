<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Blue heading -->
        <h1 class="text-primary">Welcome to My Webpage</h1>

        <!-- Red paragraph with font size 15px -->
        <p class="text-danger" style="font-size: 15px;">welcome all to my webpage</p>

        <!-- Link to an external resource -->
        <a href="https://github.com/habert-kungu" target="_blank" class="btn btn-primary">Visit My github.com</a>

        <!-- Section with an image -->
        <section>
            <img src="habert.jpeg" alt="Sample Image" class="img-thumbnail">
        </section>

        <!-- Form section -->
        <section>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>

                <div class="form-group">
                    <legend>Gender:</legend>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subjects">Subjects:</label>
                    <select id="subjects" name="subjects[]" class="form-control" multiple>
                        <option value="english">English</option>
                        <option value="math">Math</option>
                        <option value="science">Science</option>
                        <option value="art_and_craft">Art and Craft</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="geography">Geography</option>
                        <option value="history">History</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <input type="hidden" id="sessionId" name="sessionId" value="123456789">

                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
