<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="color: blue;">Practicing form creation in html</h1>
        <p style="color: red; font-size: 15px;">in order to create a form, there are some steps to go about it</p>
    </header>

    <a href="https://www.linkedin.com/in/godwin-dixon-45a15529b" target="_blank">my linkedin</a>

    <section class="image-section">
        <img src="https://img.freepik.com/free-psd/flying-green-silk-fabric-isolated-transparent-background_191095-9362.jpg?size=626&ext=jpg&ga=GA1.2.1283688244.1708778041&semt=sph" alt="Example Image">
    </section>

    <section class="form-section">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="yourSessionIdHere">

            <button type="button" onclick="clearForm()">Cancel</button>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
