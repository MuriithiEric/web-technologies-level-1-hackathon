<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration-form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    
    <h1 class="blue-heading">REGISTRATION FORM</h1>
  </header>

  <main>
    <!-- Red Paragraph -->
    <p class="red-paragraph">Welcome to the registration form. Please fill out the form below to participate.</p>

    <!-- Link to Open in New Tab -->
    <a href="https://www.github.com" target="_blank">Open GitHub in New Tab</a><br>
  

    <!-- Image Section -->
    <section class="image-section">
      <img src="03.jpg" alt="Hackathon Image">
    </section>

    <!-- Registration Form Section -->
    <section class="registration-form">
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <fieldset>
          <legend>Gender:</legend>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>
        
        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects[]" multiple>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Art and Craft">Art and Craft</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>
        </select>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="hidden" id="sessionId" name="sessionId" value="123456">
        
        <button type="reset" class="cancel-button">Cancel</button>
        <button type="submit" class="register-button">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Registration</p>
  </footer>

</body>
</html>
