<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Registration Page</h1>
  <p >Please fill out the form below to register.</p>

  <a href="www.omanyu.com" target="_blank">Visit our website</a>

  <section>
    <img src="https://images.pexels.com/photos/19597529/pexels-photo-19597529/free-photo-of-man-playing-with-dogs-on-a-beach.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Image" width="500" height="500">
  </section>

  <section>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>

      <fieldset>
        <legend>Gender:</legend>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
      </fieldset><br>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects" multiple>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Art and Craft">Art and Craft</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
      </select><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <input type="hidden" id="sessionId" name="sessionId"><br><br>

      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>
</body>
</html>
