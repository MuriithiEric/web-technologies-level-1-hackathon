<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halloworld</title>

    <style>
      img {
          width: 500px;
          height: 500px;
          border: 5px solid green;
          margin-bottom: 15px;
      }
      h1 {

            font-size: 15px;

      }

          font-size: 15px;
      }

</head>
<body>
    <p>coding is great</p>
