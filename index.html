<!DOCTYPE html>
<html>
    <head>
        <title>
            Css in HTML
        </title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">Google</a>
        <h1 class="blue_heading" >This is a blue heading </h1>
        <p class="red_paragraph">This is a red paragraph</p>
        <div class="container">
             <img src="Image/Gemini_Generated_Image (2).jpeg">
             
 </div>
 <div>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <fieldset>
          <legend>Gender:</legend>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
      </fieldset>
      
      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects[]" multiple>
          <option value="english">English</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="art_and_craft">Art and Craft</option>
          <option value="agriculture">Agriculture</option>
          <option value="geography">Geography</option>
          <option value="history">History</option>
      </select>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="hidden" id="sessionId" name="sessionId" value="12345">
      
      <button type="button" class="cancel" onclick="clearForm()">Cancel</button>
      <button type="submit">Register</button>
  </form>
 </div>

    </body>
</html>
