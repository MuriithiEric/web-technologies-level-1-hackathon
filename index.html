<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Sections</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="blue-heading">Welcome to powerlearnproject</h1>
        <p class="red-paragraph">Discover endless possibilities and ignite your imagination with us.</p>
    </header>

    <a href="https://plpacademy.powerlearnproject.org/" target="_blank">Click here to learn more</a>

    <section class="image-section">
        <img src="car1.jpg" alt="logo">
    </section>

    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" name="sessionId" value="sessionID123">

            <button type="button" onclick="clearForm()">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>

</html>
