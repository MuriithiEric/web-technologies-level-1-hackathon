<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Technologies Hackathon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Blue heading -->
      <h1 style="color:blue;">HTML and CSS</h1>
    
      <!-- Red paragraph with font size 15px -->
      <p style="color:red; font-size:15px;">HTML and CSS are fundamental technologies for building web pages.</p>
      
      <!-- Link to an external resource -->
      <a href="https://www.example.com" target="_blank">Link to External Resource</a>
      
      <!-- Section with an image -->
      <section class="image-section">
          <img src="image.jpg" alt="Green border image" class="border-image">
      </section>
      
      <!-- Section with a form -->
      <section class="form-section">
          <form action="#" method="post">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required><br>
              
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br>
              
              <label for="phone">Phone:</label><br>
              <input type="tel" id="phone" name="phone" required><br>
              
              <label for="age">Age:</label><br>
              <input type="number" id="age" name="age" required><br>
              
              <fieldset>
                  <legend>Gender:</legend>
                  <label><input type="radio" name="gender" value="male"> Male</label><br>
                  <label><input type="radio" name="gender" value="female"> Female</label><br>
                  <label><input type="radio" name="gender" value="other"> Other</label><br>
              </fieldset>
              
              <label for="subjects">Subjects:</label><br>
              <select id="subjects" name="subjects" multiple required>
                  <option value="English">English</option>
                  <option value="Math">Math</option>
                  <option value="Science">Science</option>
                  <option value="Art and Craft">Art and Craft</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Geography">Geography</option>
                  <option value="History">History</option>
              </select><br>
              
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required><br>
              
              <input type="hidden" id="sessionId" name="sessionId" value="12345">
              
              <button type="button" onclick="clearForm()">Cancel</button>
              <button type="submit">Register</button>
          </form>
      </section>
</body>
</html>
