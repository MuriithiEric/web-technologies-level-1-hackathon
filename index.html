
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="/style.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web technologies</title>
</head>
<body>
  <section>
    <a href="#">A link</a>
  </section>
  <section>
    <img src="img/grayom-Mi1TxpvChss-unsplash.jpg">
  </section>
    <section class="formsection">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>
        
        <fieldset id="gender">
          <legend>Gender:</legend>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset><br>
        
        <label for="subjects">Subjects:</label><br>
        <select id="subjects" name="subjects[]" multiple required>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Art and Craft">Art and Craft</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option>
        </select><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required placeholder="Input password"><br><br>
        
        <input type="hidden" id="sessionId" name="sessionId" value="YourSessionIDHere">
        
        <button class="Cancel" type="button" onclick="form.reset()">Cancel</button>
        <button class="register" type="submit">Register</button>
      </form>
    </section>
</body>
</html>
