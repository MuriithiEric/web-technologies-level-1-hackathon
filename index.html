<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">Wassup</h1>
        <p class="red-paragraph">welcome to explore.</p>
    </header>

    <a href="https://www.pinterest.com/pin/17873729764362900/" target="_blank">Pinterest Art</a>

    <section class="image-section">
        <img src="artt.jpg" alt="artwork">
    </section>

    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male">Male</label>
                <label><input type="radio" name="gender" value="female">Female</label>
                <label><input type="radio" name="gender" value="other">Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" name="sessionId" value="your_session_id">

            <button type="button" id="cancel-button">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
