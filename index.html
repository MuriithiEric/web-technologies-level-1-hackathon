<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">Attendance Registration Form</h1>
        <p class="red-paragraph">This will help in tracking learning milestones for students performance and grading.</p>
    </header>

    <ahref="https://www.istockphoto.com/photos/school-attendance" target="_blank">Welcome</a>



    <section class="Container">
        <img src="Image/download.png" alt="Welcome" class="Form">
    </section>

    <section>
        <form action="#" method="POST" class="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Physics">Science</option>
                <option value="Art_craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="sessionId" value="your_session_id">

            <button type="button" id="cancel-btn">Cancel</button>
            <button type="submit">Register</button>
        </form>
        <blockquote>
          "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful."
          <footer>- Albert Schweitzer</footer>
      </blockquote>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
