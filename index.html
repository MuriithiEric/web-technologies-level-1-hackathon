<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="blue-heading">Hello World</h1>
  <p class="red-paragraph">Welcome to my Webpage</p>

  <!--Adding link to go to an exxternal website-->
  <a href="https://www.pinterest.com/pin/446067538107423264/" target="_blank">Visit Example</a>

  <!--Section with image-->
  <section class="image-section">
    <img src="Squirel.jpeg" alt="Image" class="bordered-image">
</section>

<!--Section that has a form-->
<section class="Form-Section">
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>
    <label for="Phone">Phone Number:</label>
    <input type="tel" name="Phone" id="phone" required><br><br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age"required> <br><br> 
</section>
<fieldset>
  <legend>Gender:</legend>
  <label><input type="radio" name="gender" value="male">Male</label>
  <label><input type="radio" name="gender" value="female">Female</label>
  <label><input type="radio" name="gender" value="other">Other</label>
</fieldset><br>

<label for="subjects">Subjects:</label>
<select name="subjects" id="subjects" multiple required>
  <option value="English">English</option>
  <option value="Math">Math</option>
  <option value="Science">Science</option>
  <option value="Agriculture">Agriculture</option>
  <option value="Art and Craft">Art and Craft</option>
  <option value="History">History</option>
  <option value="Geography">Geography</option>
</select><br><br>

<label for="password">Password:</label>
<input type="password" name="password" id="password" required> <br><br>
<input type="hidden" name="sessionID"  value="session123">
<button type="reset">Cancel</button>
        <button type="submit">Register</button>
    </form>
</section>
</body>
</html>
