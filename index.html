<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Structure</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Blue heading -->
  <h1 class="blue-heading">Blue Heading</h1>
  
  <!-- Red paragraph -->
  <p class="red-paragraph">This is a red paragraph with font size 15px.</p>

  <!-- Link to an external resource -->
  <a href="https://www.example.com" target="_blank">Link to External Resource</a>

  <!-- Section with an image -->
  <section>
    <img src="path/to/image.jpg" alt="Image" class="border-green">
  </section>

  <!-- Section with a form -->
  <section>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </fieldset>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects[]" multiple>
        <option value="english">English</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="art">Art and Craft</option>
        <option value="agriculture">Agriculture</option>
        <option value="geography">Geography</option>
        <option value="history">History</option>
      </select><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <input type="hidden" id="sessionId" name="sessionId" value="123456789"><br>

      <button type="button" onclick="clearForm()">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>

  <script>
    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("age").value = "";
      document.getElementById("subjects").selectedIndex = -1;
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
