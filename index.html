<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Structure</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- 1. Basic HTML Structure -->
    <header>
        <h1 class="blue-heading">Nature adventures</h1>
        <p class="red-paragraph">Travelling and seeing the beauty of nature</p>
    </header>
    
        
    

    <!-- 2. Link to External Resource -->
    <a href="https://pin.it/53Hq4dj2w" target="_blank">Visit Example</a>

    <!-- 3. Section with Image -->
    <section>
        <img src="Nature 1.jpg"lt="Green Border Image" class="green-border"width="500px"height="500px">
    </section>

    <!-- 4. Form Section -->
    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="english">English</option>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="art">Art and Craft</option>
                <option value="agriculture">Agriculture</option>
                <option value="geography">Geography</option>
                <option value="history">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="session123">

            <button type="button" onclick="clearForm()">Cancel</button>
            <input type="submit" value="Register">
        </form>
    </section>

    <script>
        function clearForm() {
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("age").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("subjects").selectedIndex = -1;
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
