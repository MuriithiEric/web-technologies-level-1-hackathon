<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="blue-heading">Web Assignment</h1>
    </header>

    <p class="red-paragraph">This is my assignment</p>

    <a href="https://www.example.com" target="_blank"
      >Link to External Resource</a
    >

    <section>
      <img
        src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
        alt="Green Border Image"
        class="green-border-image"
      />
    </section>

    <section>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <fieldset>
          <legend>Gender:</legend>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </fieldset>

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects[]" multiple>
          <option value="english">English</option>
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="art">Art and Craft</option>
          <option value="agriculture">Agriculture</option>
          <option value="geography">Geography</option>
          <option value="history">History</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <input type="hidden" id="sessionId" name="sessionId" value="123456" />

        <button type="button" id="cancel-button">Cancel</button>
        <button type="submit" id="register-button">Register</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
