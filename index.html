<!-- 1. create the basic html structure. your structure should include a blue heading and a red paragragh with font size 15px -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon1</title>
    <link rel="stylesheet" href="style.css">

    <h1> Web Technologies Hackathon 1!</h1>
    <p>This is the first hackathon in the PLP program</p>
  </head>
  <body>

    <!-- 2. in your html file, add a link that opens a new tab to an external resource  -->
    <a href="https://powerlearnproject.org/" target="_blank">Power Learn Project</a>
  <br><br>
    <!-- 3. create a section and add an image, using css; place a green border on the image, the image should be 500px wide and 500px high -->
    <section class = "section image">
      <img src="car.jpg" alt = "Image of a vintage car" width = 500px height = 500px>
    </section>

    <!-- 4. create another section add a form that takes in the following input:
    a. name
    b. email address
    c. phone number
    d. age
    e. radio checkbox for gender (use fieldset to group the gender input)
    f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History
    g. password
    h. a hidden field to capture sessionId
    i. cancel button that clears form inputs
    j. submit button with text register -->

    <section class = "section details">
      <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder= "Enter your name"><br>

        <label for="email">Email Address:</label>
        <input type="text" name="email" id="email" placeholder="Enter your email"><br>

        <label for="phone number">Phone Number:</label>
        <input type="number" name="phone" id="phone" placeholder="Enter phone number"><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Enter your age">

        <fieldset>
          <legend><b>Gender</b></legend>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label><br>

          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </fieldset>

        <fieldset>
          <legend><b>Subjects</b></legend>
          <input type="checkbox" name="subjects" id="english" value="english">
          <label for="english">English</label><br>

          <input type="checkbox" name="subjects" id="math" value="math">
          <label for="math">Math</label><br>

          <input type="checkbox" name="subjects" id="science" value="science">
          <label for="science">Science</label><br>

          <input type="checkbox" name="subjects" id="art and craft" value="art and craft">
          <label for="art and craft">Art and Craft</label><br>

          <input type="checkbox" name="subjects" id="agriculture" value="agriculture">
          <label for="agriculture">Agriculture</label><br>

          <input type="checkbox" name="subjects" id="geography" value="geography">
          <label for="geography">Geography</label><br>

          <input type="checkbox" name="subjects" id="history" value="history">
          <label for="history">History</label><br>
        </fieldset>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password"><br>
        
        <input type="hidden" name="sessionId" value="Your session Id">

        <button type="button" onclick="clearForm()">Clear Form</button>
        <button type="submit">Submit</button>

      </form>
    </section>

  </body>
</html>
