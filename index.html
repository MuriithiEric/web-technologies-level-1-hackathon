<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odunze Jennifer Oluchukwu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="blue-heading">Odunze Jennifer Oluchukwu</h1>
      <p class="red-paragraph">
        Welcome to my Power to Learn Project Web Technologies Hackathon Page
      </p>
    </header>

    <a href="https://example.com" target="_blank">Link to My GitHub Page</a>

    <section class="image-section">
      <img src="jennyme.jpg" alt="Jennifer's Image" />
    </section>

    <section class="form-section">
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <fieldset>
          <legend>Gender:</legend>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other" />
        </fieldset>
        <br />

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects[]" multiple>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Art and Craft">Art and Craft</option>
          <option value="Agriculture">Agriculture</option>
          <option value="Geography">Geography</option>
          <option value="History">History</option></select
        ><br /><br />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

        <input type="hidden" name="sessionId" value="your_session_id" />

        <div class="btn-container">
          <button type="button" id="cancel-btn">Cancel</button>
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
  </body>
</html>
