<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web_technology_hackathon</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h1 id="heading">WEB TECHNOLOGY HACKATHON</h1>
  <p id="introduction">This is my first hackathon at PLP ACADEMY. I am learning web development.</p>
  <section class="section1">
    <img id="image1" src="./OIG3.jpeg" alt="nature image" style="width: 500px; height: 500px; border: 2px solid green;">
  </section>
  <section>
    
    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="example@mail.com" required><br>
      <label for="phone-number">Phone Number</label>
      <input type="tel" id="phone-number" name="phone-number"><br>
      <label for="age">Age</label>
      <input type="number" id="age" name="age"><br>
      <fieldset>
        <legend>Gender:</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other">
      </fieldset><br>
      <label for="subjectSelection">Subjects</label>
      <select id="subjectSelection" multiple required>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Art and Craft">Art and Craft</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
      </select><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password"><br>
      <input type="hidden" name="sessionId" id="sessionId" value="12345">
      <button type="submit">Register</button>
      <button type="reset">Cancel</button>
    </form>
  </section>
  <!-- Add an external link to an external resource -->
  <a href="https://plpacademy.powerlearnproject.org/available-courses" target="_blank">PLP Academy</a>
</body>
</html>
