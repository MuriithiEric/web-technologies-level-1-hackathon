<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content ="width=device-width", initial-scale ="1.0">
    <title>Victor Adebayo Hackathon  Practice</title>
    <link rel = "stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class = "title">Welcome to my portfolio</h1>
    </header>
    <p>This is where I showcase my projects and skills </p>
    <a href="https://www.linkedin.com/in/adebayovictor/" class = "button" target ="_blank">Visit my Linkedin Profile</a>
    <section class ="image-section"><img src ="image2.jpg" alt ="Portfolio Image"></section>

    <section class="contact-form">
      <form action="submit.php" method="post" class="vertical-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input  type ="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type ="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

        </div>
          
        <div class="form-group">
          <label for="age">Age:</label>
          <input type ="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label> 
          </fieldset>
        </div>

        <div class="form-group">
          <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple size = "6" required>
              <option value="English">English</option>
              <option value="Math">Math</option>
              <option value="Science">Science</option>
              <option value="Art and Craft">Art and Craft</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Geography">Geography</option>
              <option value="History">History</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <input type="hidden" name="sessionId" value="123456">
        </div>

        <div class="form-group">
          <button type="reset">Cancel</button>
          <button type="submit">Register</button>
        </div>

      
      </form>

    </section>
  </body>
</html>
