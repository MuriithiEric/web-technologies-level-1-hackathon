<!DOCTYPE html>
<html lang="en" class="custom-html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="custom-body">
<div class="container">
  <section>
    <a href="https://www.pexels.com/" target="_blank">
    <img src="photo 3.jpg" alt="Ai" class="photo"></a>
    <br>
    <a href="https://www.pexels.com/" target="_blank">Visit Pexels</a>
  </section>
  <br>
  <section>
    <form action="/submit-form" method="post">
      <label for="first_name"><strong>First Name:</strong></label>
      <input type="text" id="first_name" name="first_name" placeholder="Enter your name">
      <br>
      <label for="second_name"><strong>Second Name:</strong></label>
      <input type="text" id="second_name" name="second_name" placeholder="Enter your name">
      <br>
      <label for="email"><strong>Email:</strong></label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <br>
      <label for="phone_number"><strong>Phone Number:</strong></label>
      <input type="tel" id="phone_number" name="phone_number" placeholder="eg. 0700920859">
      <br>
      <label for="age"><strong>Age:</strong></label>
      <input type="number" id="age" name="age" placeholder="Enter your age">
      <br>
      <strong>Select Gender:</strong>
      <fieldset>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
      </fieldset>
      <fieldset>
        <legend><strong>Select Subjects:</strong></legend>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label>
        <br>
        <input type="checkbox" id="math" name="subject" value="Math">
        <label for="math">Math</label>
        <br>
        <input type="checkbox" id="science" name="subject" value="Science">
        <label for="science">Science</label>
        <br>
        <input type="checkbox" id="art_craft" name="subject" value="Art and Craft">
        <label for="art_craft">Art and Craft</label>
        <br>
        <input type="checkbox" id="agriculture" name="subject" value="Agriculture">
        <label for="agriculture">Agriculture</label>
        <br>
        <input type="checkbox" id="geography" name="subject" value="Geography">
        <label for="geography">Geography</label>
        <br>
        <input type="checkbox" id="history" name="subject" value="History">
        <label for="history">History</label>
        <br>
      </fieldset>
      <label for="password"><strong>Password:</strong></label>
      <input type="password" id="password" name="password" placeholder="minimum 8 characters" required>
      <br>
      <input type="reset" value="Cancel">
      <input type="submit" value="Register">
    </form>
  </section>
</div>
</body>
</html>
