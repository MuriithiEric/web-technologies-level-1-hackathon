<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Web Hackathon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My First Web Hackathon</h1>
  <p>I am pleased to be part of PLP community and I cannot wait to join forces and change the world by coding</p>
  <a href="https://github.com/morefurrys">click to open a new tab</a><br>
  <section>
    <img src="coding.jpg" alt="img">
  </section>
  <section>
    <form action="">
      <div class="name-input">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" placeholder="Name" required>
      </div><br>
      <div class="email-input">
        <label for="address">Email Address: </label>
        <input type="text" id="address" name="address" value="" placeholder="Email" required>
      </div><br>
      <div class="tel-input">
        <label for="phone">Phone Number: </label>
        <input type="tel" id="phone" name="phone" value="" placeholder="+254711111111" required>
      </div><br>
      <div class="age-input">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" value="" required>
      </div><br>
      <fieldset>
        <legend >Gender: </legend>
        <div class="radio1">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male  </label>
        </div>
        <div class="radio2">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female </label>
        </div>
      </fieldset><br>
      <div class="dropdown-menu">
        <label for="course">Select Course: </label>
        <select class="form-select" id="course" name="course" >
          <option value="select subject" selected="selected" disabled>--Please select a subject--</option>
          <option value="english">English</option>
          <option value="maths">Maths</option>
          <option value="science">Science</option>
          <option value="art and craft">Art and Craft</option>
          <option value="agriculture">Agriculture</option>
          <option value="geography">Geography</option>
          <option value="history">History</option>
        </select>
      </div><br>
      <div class="input-password">
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Password" name="password" required>
      </div><br>
      <div class="hidden-session">
      <!-- a hidden field to capture sessionId -->
      <input type="hidden" name="sessionId" value="[0-9]">
      </div><br>
      <div class="reset-button">
        <!-- cancel button that clears form inputs -->
        <input type="reset" value="Reset" >
      </div><br>
      <!-- submit button with text register -->
      <div class="submit-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </section>
</body>
</html>
