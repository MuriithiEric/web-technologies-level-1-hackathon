<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="heading">
   <h1>Student Form</h1>
   <p>You are expected to fill this form with atmost honesty to capture all your details in the school records. To learn more about the use of your data <a href="www.example.com">click here.</a></p>
  </section>
  <section class="logo">
    <img src="stationary.jpg" alt="School stationary">
  </section>
  <section>
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>
      <br>
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="john@gmail.com" required>
      <br>
      <label for="number">Phone number</label>
      <input id="number" type="number" name="number" placeholder="+254712345678" required>
      <br>
      <label for="age">Age</label>
      <input id="age" type="number" name="age">
      <br>
      <fieldset>
        <legend>Gender</legend>
        <input id="male" name="gender" type="radio">Male
        <br>
        <input id="female" name="gender" type="radio">Female
      </fieldset>
      <br>
      <label for="subjects">Choose your subjects:</label>
      <select name="subjects" id="subjects" multiple required>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Art and Craft">Art and Craft</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
      </select>
        <br>
      <label for="password">Password</label>
      <input id="password" type="password" name="password">
      <input type="hidden" id="sessionId" name="sessionId">
      <br>
      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>
  <script>
    // Generate a random session ID 
    var sessionId = generateSessionId(); // You need to implement this function
    
    // Set the value of the hidden input field to the generated session ID
    document.getElementById("sessionId").value = sessionId;
  
    // Function to generate a random session ID 
    function generateSessionId() {
      return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }
  </script>
</body>
</html>
