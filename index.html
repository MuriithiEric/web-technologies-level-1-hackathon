<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 class="blue-heading">Student Registration Form</h1>
    <p class="red-paragraph">Welcome! Please fill out the form below:</p>

    <!-- Section with an image -->
    <section class="image-section">
        <img src="images/image2.jpg" alt="Green Border Image">
    </section>

    <!-- Section with the registration form -->
    <section class="registration-form">
        <form action="#" method="post">
            <fieldset>
            <legend>Personal Information: </legend> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
</fieldset>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>
<hr>
            <label for="dropdown">Choose a Subject:</label>
<select id="dropdown">
  <option value="option1">English</option>
  <option value="option2">Math</option>
  <option value="option3">Science</option>
  <option value="option5">Art and Craft</option>
  <option value="option6">Agriculture</option>
  <option value="option7">Geography</option>
  <option value="option8">History</option>
</select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="sessionId" value="your-session-id">

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
