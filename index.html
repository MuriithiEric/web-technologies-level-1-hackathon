<!-- 5. all styling should be placed in the style.css, make sure to correctly embed the external css file on the index.html file using the relevant tag  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic html structure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PLP Academy Students portal</h1>
    </header>
    <section>
        <p>Welcome to PLP Academy where dreams are made a reality. Register below to enjoy the experience!</p>

        <!-- 2. New link added below -->
        <a href="https://www.google.com" target="_blank">Click here to go to our webite for more reources.</a>
    </section>

        <!-- 3. Add an image -->
    <section>
        <img src="C:\Users\ADMIN\Pictures\webimge.jpeg" alt="School logo">
    </section>

    <!-- 4. add a form that takes user input -->
    <section>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>
            
            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="hidden" id="sessionId" name="sessionId" value="your_session_id_here">
            
            <input type="reset" value="Cancel">
            <input type="submit" value="Register">
        </form>
    </section>

</body>
</html>
