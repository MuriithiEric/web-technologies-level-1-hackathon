<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jevinarly Khamasi</title>
</head>
<body>
<header>
  <h1>Jevinarly Khamasi</h1>
  <p>This is Jevinarly Khamasi, Plp 2024 cohort student. Very eager to learn and become 
    an expert developer.</p>
    <h3>Professional Profile</h3>
  <p>View my linkedIn profile <a href="https://www.linkedin.com/in/jevinarlys-khamasi-msc-bsc-018a3393" target="_blank">Here</a> </p>

</header>

<div class="grid-container">
<div class="grid-item">
<section class="profile_picture">
  <img src="jevy.jpg" alt="profile photo" id="profile_pic" loading="lazy">
</section>
</div>
<div class="grid-item">
<section class="user-form">
  <form action="">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your Name">
    <label for="email">Email Address: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email Address"></br>
    <label for="phone">Phone Number: </label>
    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" max="13">
    <label for="age">Your Age: </label>
    <input type="text" name="age" id="age" placeholder="How old are you ">
  </br>
    <fieldset>
    <legend >Gender: </legend>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="gender">Male </label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="gender">Female </label><br>
    </fieldset>

    <label for="subject">Select preffered subjects:</label>
    <select name="subject" id="subject" multiple>
      <option value="English">English</option>
      <option value="Math">Math</option>
      <option value="Science">Science</option>
      <option value="art and craft">Art and Craft</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
    </select>

    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Enter password">
    <input type="hidden" name="sessionId" id="sessionId" value="" /></br>

    <input type="reset" value="Cancel" id="reset" />
    <input type="submit" value="Submit" id="submit" />
  </form>
</section>
</div>
</div>
</body>
