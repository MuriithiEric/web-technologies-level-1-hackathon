<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML STRUCTURE</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 style="color: blue;">BASIC HTML STRUCTURE</h1>
        <p style="color: red;font-size: 15px;">This is how a basic html structure looks like.</p>
        <a href="https://powerlearnproject.org/" target="_blank">Learn HTML here</a><br>
        <section>
           <img class="image" src="FLOWER.jpeg" alt="This a picture of a FLOWER"> FLOWER
        </section><br>
        <section>
            <form action="scripts/data.php" method="post" enctype="application/x-www-form-urlencoded">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name"><br>
            <label for="email_address">Email: </label>
            <input type="email" name="email_address" id="email_address">
            <label for="phone_number">Phone Number: </label>
            <input type="text" name="phone_number" id="phone_number"><br>
            <label for="age">Age: </label>
            <input type="text" name="age" id="age"><br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </fieldset>
            <label for="Subjects">Subjects</label>
            <select name="Subjects" id="Subjects" multiple>
                <option value="">--Select Preferred Subjects--</option>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geographyl">Geography</option>
                <option value="History">History</option>
            </select><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>
            <input type="hidden" id="sessionId" name="sessionId" value="your_session_id_here"><br>
            <input type="reset" id="cancel" name="cancel" value="Cancel">
            <input type="submit" id="submit" name="submit" value="Submit">
            </form>
        </section>
    </body> 
</html>
