<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>WELCOME TO MY SITE</h1>
    <p>My Name is Ernest Nyabayo Osindo and I am exited to participate in my first Hackathon.</p>
    
   
    <a href="https://www.linkedin.com/in/ernest-osindo-a1b178226/" target="_blank">My LinkedIn Profile</a>
    
    
    <section>
        <img src="C:\Users\ERNEST\Downloads\mine.jpeg" alt="My Image" class="green-border">
    </section>
    
 
    <section>
        <form id="registrationForm">
            <div>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div>
                <label for="phone">PHONE CONTACT:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div>
                <label for="age">AGE:</label>
                <input type="number" id="age" name="age">
            </div>
            
            <fieldset>
                <legend>GENDER:</legend>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">MALE</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">FEMALE</label>
                </div>
            </fieldset>
            
            <div>
                <label for="subjects">SUBJECTS:</label>
                <select id="subjects" name="subjects" multiple>
                    <option value=" english ">ENGLISH</option>
                    <option value=" maths ">MATHS</option>
                    <option value=" science ">SCIENCE</option>
                    <option value=" art and craft ">ART AND CRAFT</option>
                    <option value=" agriculture ">AGRICULTURE</option>
                    <option value=" geography ">GEOGRAGHY</option>
                    <option value=" history ">HISTORY</option>
                </select>
            </div>
            
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password">
            </div>
            
            <input type="hidden" id="sessionId" name="sessionId" value="ernest4383">
            
            <div>
                <button type="reset">CANCEL</button>
                <button type="submit">REGISTER</button>
            </div>
        </form>
    </section>

</body>
</html>
