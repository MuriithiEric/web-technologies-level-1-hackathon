<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hackathon Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">Welcome to My Hackathon PageðŸ˜Š</h1>
  <p class="paragraph">This is my first Hackathon as PLP student.</p>

  <a href="https://www.google.com/" target="_blank">Open Google</a>

  <section>
    <img class="image" src="flower.jpg" alt="An image of a rose flower">
  </section>

  <section class="form">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </fieldset>

      <label for="subjects">Subjects:</label>
      <select id="subjects" name="subjects[]" multiple required>
        <option value="English">English</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Art and Craft">Art and Craft</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="hidden" name="sessionId" value="your_session_id">

      <button type="reset">Cancel</button>
      <button type="submit">Register</button>
    </form>
  </section>

</body>

</html>
