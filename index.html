<!DOCTYPE html>
<html>
<head>
  <title>HACK QUIZ</title>

<body>
  <h1 class="blue_heading">Welcome to My Web Development Learning Journey</h1>

<p class="red_paragraph">Although I can build a website using tools such as WordPress, I'd like to learn how to build my own from scratch.</p>

  <a href="https://yourpennyforthoughts.wordpress.com/" target="_blank">Here is my Wordpress-built website.</a>

<br>
  
<section id="website_inspo">
  <p>This is an example of a webpage I'd like to design.</p>
  <img class="image" src="C:\Web Development Class\Images\music inspiration.jpg" alt="Website Inspiration">
</section>


<section id="data_collection_form">
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required>
    <br>

    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </fieldset>

    <label for="subjects">Select Subjects:</label>
    <select id="subjects" name="subjects" multiple>
      <option value="english">English</option>
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="art">Art and Craft</option>
      <option value="agriculture">Agriculture</option>
      <option value="geography">Geography</option>
      <option value="history">History</option>
    </select>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="hidden" id="sessionId" name="sessionId">
    <button type="button" onclick="clearForm()">Cancel</button>
    <button type="submit">Register</button>
  </form>
  
</section>

<script>
  function clearForm() {
    document.getElementById("registrationForm").reset();
  }
</script>
</body>
</html>
