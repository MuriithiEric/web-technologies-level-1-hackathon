  a. name
  b. email address
  c. phone number
  d. age
  e. radio checkbox for gender (use fieldset to group the gender input)
  f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History
  g. password
  h. a hidden field to capture sessionId
  i. cancel button that clears form inputs
  j. submit button with text register
  make sure to incorporate relevant labels in your form elements using the necessary and relevant input types and element attributes

<!-- 5. all styling should be placed in the style.css, make sure to correctly embed the external css file on the index.html file using the relevant tag  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP Hackathon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="blue-heading">Web technologies</h1>
      <p class="red-paragraph">First PLP web-technologies-level-1-hackathon</p>
      <br />
    </header>
    <br />
    <section class="link-section">
      <div class="styled-link">
        <a
          href="https://github.com/Buzoor/web-technologies-level-1-hackathon"
          target="_blank"
          >Check out my Repository</a
        >
      </div>
    </section>
    <br />
    <section class="image-section">
      <div class="image-box">
        <img src="./dp.jpg" alt="Example Image" />
      </div>
    </section>
    <br />
    <section class="form-section">
      <h2 class="form-heading">Fill out your details</h2>
      <form action="#" method="POST" class="styled-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br />

        <fieldset>
          <legend>Gender:</legend>
          <label
            ><input type="radio" id="radio" name="gender" value="male" />
            Male</label
          >
          <label
            ><input type="radio" id="radio" name="gender" value="female" />
            Female</label
          >
          <label
            ><input type="radio" id="radio" name="gender" value="other" />
            Other</label
          >
        </fieldset>
        <br />

        <label for="subjects">Subjects:</label>
        <select id="subjects" name="subjects" required>
            <option value="" disabled selected hidden>--Select relevant subjects--</option>
            <option value="English">English</option>
            <option value="Math">Math</option>
            <option value="Science">Science</option>
            <option value="Art and Craft">Art and Craft</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
        </select><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <input type="hidden" id="sessionId" name="sessionId" value="12345" />

        <button type="button" class="cancel-button">Cancel</button>
        <button type="submit" class="register-button">Register</button>
      </form>
    </section>
    <br /><br />
  </body>
</html>
