    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hackathon Exercise</title>

</head>
<body>
       

    <div class="flex centered-element">
    <!-- 3. Section with image and green border -->
    <div class="form-section">
    <div class="image"> <!-- background image here 500px wide and 500px high -->
        <div class="image-container">
            <img src="logo.png" alt="Sample Image" class="logo-image">
        </div>
        <div class="text">          
      <!-- a blue heading--> 
            <h1 class="blue-heading">Building African Realities</h1>

            <p class="paragraph">Empowering youth through education, fostering tech skills, cultivating entrepreneurship, enabling digital transformation, and driving economic development in Africa.</p>

    <!-- 2. Link to open external resource in a new tab -->
        <a href="https://powerlearnproject.org/" target="_blank"class="link">Open External Resource</a>
        </div>        
    </div>
  </div>
    <!-- 4. Form with various input fields -->
    <section class="form-section">
      <!-- a blue heading--> 
        <header>
            <h1 class="blue-heading">Register</h1>
        </header>           

        <!-- a red paragraph with font size 15px -->
        <p class="red-paragraph">All the fields are required</p>

        <form action="#" method="POST">
          <!-- a. name --> 
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
          <!-- b. email address -->               
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
           <!-- c. phone number -->                
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
          <!-- d. age -->
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
          <!-- e. radio checkbox for gender (use fieldset to group the gender input) -->
                <div class="input-group">
                    <legend>Gender:</legend>
                    <fieldset class="flex">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </fieldset>
                </div>
          <!-- f. dropdown for multi-selection of subjects: English, Math, Science, Art and Craft, Agriculture, Geography and History -->
            <div class="dropdown">
              <label class="selection-header"> Select your Subjects: <span>â–¼</span> </label>
              <div id="selection-dropdown" class="selection-dropdown">
                <label class="item"> 
                  <input type="checkbox" name="subject" value="English"> English
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="Math"> Math
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="Science"> Science
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="Art and Craft"> Art and Craft
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="Agriculture"> Agriculture
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="Geography"> Geography
                </label><br>
                <label>
                  <input type="checkbox" name="subject" value="History"> History
                </label><br>
              </div>
            </div>
          <!-- g. password -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>      
            <!-- h. a hidden field to capture sessionId -->
            <input type="hidden" id="sessionId" name="sessionId" value="123456">

            <div class="flex ">
              <!-- i. cancel button that clears form inputs -->
                <button type="button" class="cancel">Cancel</button>
              <!-- j. submit button with text register -->
                <button type="submit" class="register">Register</button>
            </div>
        </form>
    </section>
    </div>
</body>
