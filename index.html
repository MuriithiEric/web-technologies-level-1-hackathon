<!-- 1. create the basic html structure. your structure should include a blue heading and a red paragragh with font size 15px -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="blue-heading">Blue Heading</h1>
    <p class="red-paragraph">This is a red paragraph with font size 15px.</p>

    <a href="https://www.bing.com/search?q=about+paragraphs&cvid=29480d620a6c45cebcde069e1d2f7af3&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQABhAMgYIAhAAGEAyBggDEAAYQDIGCAQQABhAMgYIBRAAGEAyBggGEAAYQDIGCAcQABhAMgYICBAAGEDSAQg3MTUyajBqNKgCALACAA&FORM=ANAB01&adppc=EdgeStart&PC=U531" target="_blank">About paragraphs</a>

    <section class="image-section">
        <img src="https://th.bing.com/th?id=OIP.e9vZvWAIpDpRBg4BQmIO0QHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Image" class="bordered-image">
    </section>

    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset><br>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple required>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="xyz123">

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
