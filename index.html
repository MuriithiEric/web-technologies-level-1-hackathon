 <figcaption>The African lion.</figcaption>

  <section>
    <form>
      <label for="name">First Name:</label>&nbsp;&nbsp;

     <label for="name"> MiddleName:</label>&nbsp;&nbsp;

      <br>

     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <label for="phone">Phone Number:</label>&nbsp;&nbsp;

  <script>
    // JavaScript code to set the sessionId value dynamically
    const sessionIdInput = document.querySelector('input[name="sessionId"]');
    sessionIdInput.value = generateSessionId();

    function generateSessionId() {
      // Generate a random session ID (e.g., a simple implementation using timestamp)
      return Date.now().toString();
    }
