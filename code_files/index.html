<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tasks</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 class="blue-heading">Blue Heading</h1>
        <p class="red-paragraph">Red Paragraph with Font Size 15px</p>
    </header>

    <section id="ext-link">
        <a href="https://www.example.com" target="_blank">External Resource</a>
    </section>

    <section class="image-section">
        <img src="image.jpg" alt="Sample Image">
    </section>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" id="sessionId" name="sessionId" value="123456"><br>

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
