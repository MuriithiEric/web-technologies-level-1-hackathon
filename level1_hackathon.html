<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<!--A blue heading and a red paragraph-->
		<header>
			<h1 class="blue-heading">This is a blue heading</h1>
			<p class="red-paragraph">This is a red paragraph</p>
			
		</header>

		<!--link that opens a new tab to an external source-->
		<a href="https://www.w3schools.com/" target="_blank">W3 Schools</a>
		
		<!--Section with an image-->
		<section class="image-section">
			<img src="./media./tech1.jpg" alt="Tech image" class="green-border-image">
		</section>

		<!--Section with a form-->
		<section class="form-section">
			<form action="#" method="POST">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<br>
				<label for="email">Email Address:</label>
				<input type="email" id="email address" name="email address" required>
				<br>
				<label for="phone">Phone number:</label>
                                <input type="tel" id="phone" name="phone" required>
				<br>
				<label for="age">Age:</label>
                                <input type="number" id="age" name="age" required>
				<br>
				<fieldset>
					<legend>Gender:</legend>
					<label><input type="radio" name="gender" value="male"> Male</label>
					<label><input type="radio" name="gender" value="female">Female</label>
					
				</fieldset>
				<br>

				<label for="subjects">Subjects:</label>
				<select id="subjects" name="subjects[]" multiple required>
					<option value="English">English</option>
                			<option value="Math">Math</option>
                			<option value="Science">Science</option>
                			<option value="Art and Craft">Art and Craft</option>
                			<option value="Agriculture">Agriculture</option>
                			<option value="Geography">Geography</option>
                			<option value="History">History</option>
				</select>
				<br>

				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
				<br>

				<input type="hidden" id="sessionId" name="sessionId" value="0987654321">
				<br>
				<button type="button" id="cancel-button">Cancel</button>
				<button type="button" id="register-button">Register</button>

			</form>
		</section>

	</body>

</html>
